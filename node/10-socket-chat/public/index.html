<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-signin-client_id" content="702604428802-c71q87jteves1kh2gq70skm8uu91jc94.apps.googleusercontent.com">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <!-- My styles -->
        <link rel="stylesheet" href="css/styles.css">

        <title>Google Signin</title>
    </head>

    <body class="container">
        <div class="row mt-5">
            <div class="col-sm-6">
                <h1>Google Sign In</h1>
                <hr>
        
                <!-- sign in button -->
                <div class="g-signin2" data-onsuccess="onSignIn" style="margin-bottom: 3rem;"></div>

                <!-- Sign out -->
                <button class="btn btn-danger" onclick="signOut();">Cerrar sesi√≥n</button>
            </div>
            <div class="col-sm-6">
                <h1>Login</h1>
                <hr>

                <form class="d-grid">
                    <input type="email" name="email" class="form-control mb-3" placeholder="Email">
                    <input type="password" name="password" class="form-control mb-3" placeholder="Password">

                    <button class="btn btn-outline-primary">Ingresar</button>
                </form>
            </div> 
        </div>

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="./js/auth.js"></script>
    </body>

</html>
